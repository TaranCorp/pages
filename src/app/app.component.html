<nav>
  <ul class="pagination">
    <li 
      class="page-item" 
      [appClass]="{disabled: currentPage === 0}"
      (click)="setCurrentPage(currentPage - 1)"
    >
        <a class="page-link">Prev</a>
    </li>

    <ng-container
      *appTimes="images.length; let i = index"
    >
      <li 
        class="page-item"
        *ngIf="getPagesLimitToDisplay(i)"
        [appClass]="{active: i === currentPage}"
        (click)="setCurrentPage(i)"
      >
        <a class="page-link" href="#">{{i + 1}}</a>
      </li>
    </ng-container>

    <li 
      class="page-item" 
      [appClass]="{disabled: currentPage === images.length - 1}"
      (click)="setCurrentPage(currentPage + 1)"
    >
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url">
</div>
